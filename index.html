<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Интернет магазин стройматериалов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        body {
            margin: 0;
        }
        .header {
            width: 100vw;
            height: 100px;
            background-image: linear-gradient(#ffd061, #efe083)
        }
        .container {
            max-width: 1170px;
            max-height: 90px;
            display: flex;
            margin-right: auto;
            margin-left: auto;
            padding-left: 105px;
            padding-right: 105px;
            flex-direction: row;
            justify-content: center;
        }
        .header__name {
            height: 90px;
            border: 1px solid;
            box-sizing: border-box;
            flex-grow: 2;
        }
        .header__name-text {
            text-align: right;
            padding-right: 40px;
        }
        .main__picture {
            width: 100vw;
        }
        .header__menu {
            height: 90px;
            display: flex;
            justify-content: space-around;
            border: 1px solid;
            margin-top: 0px;
            list-style: none;
            box-sizing: border-box;
            flex-grow: 6;
           
        }
        .navbar-menu {
            padding: 20px;
        }
        .navbar-menu li {
            display: inline;
            padding: 0px 60px;
                       
        }
        .header__cart {
            height: 90px;
            border: 1px solid black;
            box-sizing: border-box;
            flex-grow: 1;
        }
        .header__cart-right-icon {
            margin-top: 30px;
            padding: 8px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__name">
                <div class="header__name-logo"></div>
                <div class="header__name-text">
                    <h1>BuildMarket</h1>
                </div>
            </div>
            <div class="header__menu">
                <nav>
                    <ul class="navbar-menu">
                        <li>Каталог</li>
                        <li>Акция</li>
                        <li>Оплата</li>
                        <li>Контакты</li>      
                    </ul>
                </nav>
            </div>
            <div class="header__cart">
                <div class="header__cart-right-icon">
                <a class="header__cart-button" href="#"><span class="cart-bag-icon"><span class="cart-bag">0</span> <span class="cart-bag-handle"></span></span> <span class="cart-total">Cart - <span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">&pound;</span>0.00</span></span></a>
                    <div class="cart-dropdown hidden-xs hidden-sm">
                        <div class="header_cart_list">
                            <!--         
                                                    <div class="empty">No products in the cart.</div>
                                            </div><!== end product list -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__picture">
            <img src="images/main img.jpg" alt="picture">
        </div>
    </div>
</body>
</html>
